<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add To Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #000000a5;">

    <header style="background-color: #ff4757; padding: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span style="color: white; font-weight: 700; font-size: 22px;">FOOD DELIGHT</span>
                    <span style="margin: 0 45% 0 30%;"></span>
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"><img src="img/shopping-cart (1).png" alt=""></button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div style="padding: 20px;">
                    <h4 style="color: #ffff; padding-left: 20px; ">Discover the Best Food</h4>
                    <div id="product"
                        style="padding: 20px; display: grid; gap:24px; grid-template-columns: repeat(auto-fit,minmax(220px,auto)); justify-content: center; align-content: center;">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart">
            </div>
            <div class="d-flex justify-content-center">
                <h4 id="finaltotal"></h4><br>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" onclick="placeorder()" class="btn btn-primary">Place Order</button>
            </div>
        </div>
    </div>

- 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="text/javascript">

    </script>
</body>

</html>
